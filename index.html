                </span>
            </a>

            <a class="navbar-item is-hidden-desktop" data-social-network="Twitter" data-social-action="tweet" data-social-target="http://bitchange.com" href="https://twitter.com/intent/tweet?text=BitChange: a new way to search Crypto&hashtags=BitChange&url=http://bitchange.com"

            <div class="navbar-start">




                <a class="navbar-item is-hoverable is-active" href="#coin-container">
                    <span class="icon-text">
                            <span class="icon">
                                <i class="fa fa-search"></i>
                            </span>
                    <span>Crypto Search</span>
                    </span>
                </a>

                <a class="navbar-item is-hoverable is-active" href="#news-container">
                    <span class="icon-text">
                            <span class="icon">
                                <i class="fa fa-newspaper-o"></i>
                            </span>
                    <span>News</span>
                    </span>
                </a>
            </div>

            <div class="navbar-end">
                <a class="navbar-item is-hidden-desktop-only" href="https://github.com/sbuntz/Project-1" target="_blank">

                    </span>
                </a>
                <a class="navbar-item is-hidden-desktop-only" data-social-network="Twitter" data-social-action="tweet" data-social-target="http://bitchange.com" href="https://twitter.com/intent/tweet?text=BitChange: a new way to search Crypto&hashtags=BitChange&url=http://bitchange.com"

        </div>

    <!-- coin search form -->
    <form class="search-coin my-3">
        <input id="coin-name" type="text" class="search-bar" placeholder="Search for a coin">
        <button id="search-button">

            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search"
                viewBox="0 0 16 16">
                <path
                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
            </svg>
        </button>
    </form>

    <!-- coin information display -->
    <div id="coin-container" class="coin-info">
        <h2 id="coin-heading"></h2>
        <p id="coin-price"></p>
        <p id="coin-percent-24h"></p>
        <p id="coin-all-time-high"></p>
        <p id="coin-high-24h"></p>
        <p id="coin-low-24h"></p>

    </div>

    <!-- news container -->
    <div id="news-container" class="new-info"></div>

    <!-- jQuery -->
