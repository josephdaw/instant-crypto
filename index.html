<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bulma -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">

    <!-- Google fonts -->

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Bitchange | Crypto Currency search</title>

</head>

<body>
    <header>
        <!-- main nav bar -->
        <div class="tabs is-centered">
            <ul>
                <li class="is-active"><a>Crypto Currencies</a></li>
                <li><a>Crypto News</a></li>
                <li><a>Search currencies</a></li>
                <li><a>Documents</a></li>
            </ul>
        </div>
    </header>

    <!-- coin search form -->
    <form class="search-coin">
        <input id="coin-name" type="text" class="search-bar" placeholder="Search for a coin">
        <button id="search-button">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search"
                viewBox="0 0 16 16">
                <path
                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
            </svg>
        </button>
    </form>

    <!-- coin information display -->
    <!-- <div id="coin-container" class="coin-info">
        <div class="field has-addons search-bar">
            <div class="control">
                <input id="searchquery" class="input" type="text" placeholder="Enter coin type">
            </div>
            <div id="searchbtn" class="control">
                <a class="button is-info">
                    Search
                </a>
            </div>
        </div> -->

    <!-- coin information display -->
    <div id="coin-container" class="coin-info">
        <h2 id="coin-heading">Name</h2>
        <p id="coin-price" class="coin-info">Price</p>
    </div>

    <!-- news container -->
    <div id="news-container" class="coin-info"></div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script src="assets/js/script.js"></script>
    <script src="assets/js/news.js"></script>
</body>

</html>
